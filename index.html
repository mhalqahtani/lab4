<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB4</title>
  <link rel="stylesheet" href="./styel.css">
</head>

<body>
 


    <h1>Great Auto Parts -Order form</h1>
    <form>

      <label class="forTheLable" for="fname">First name:</label>
      <input class="ForTheInput" id="fname" name="fname" type="text" minlength="2" maxlength="15" size="17" required>
      <br>
      <label class="forTheLable" for="lname">Last name:</label>
      <input class="ForTheInput" id="lname" name="lname" type="text" minlength="2" maxlength="15" size="17" required>
      <br>
      <label class="forTheLable"  for="email">Email:</label>
      <input class="ForTheInput"id="email" name="email" type="text" size="17" required>

      <br>
      <label class="forTheLable" for="phone">Phone number:</label>
      <input class="ForTheInput"id="phone" name="phone" type="text" minlength="10" required>
      <br>

      <br>
      <label class="forTheLable" for="make">make:</label>
      <input class="ForTheInput" id="make" name="make" type="text" required>
      <br>

      <br>
      <label class="forTheLable" for="model">model:</label>
      <input class="ForTheInput"id="model" name="model" type="text" required>
      <br>
      <br>
      <label class="forTheLable" for="year">year:</label>
      <input class="ForTheInput"id="year" name="year" type="number" required>
      <br>


      <br>
      <label class="forTheLable" for="Date">date:</label>
      <input class="ForTheInput"type="Date" id="Date" name="Date">
      <br>


      <br>
      <label class="forTheLable" for="SparePart">Spare Part:</label>
      <input class="ForTheInput" type="text" id="SparePart" name="SparePart">
      <br>

      <br>
      <label class="forTheLable" for="Quantity">Quantity:</label>
      <input class="ForTheInput"id="Quantity" name="Quantity" type="number" required>
      <br>


      <br>
      <label class="forTheLable"  for="comment">Add comment:</label>
      <textarea  class="ForTextarea" name="comment" id="comment" cols="25" rows="3"></textarea>






      <br>
      <input class="su" type="submit" value="Submit">

    </form>




</body>

</html>
